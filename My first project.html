<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 style="text-align: center;">SIGN UP FORM</h1>
<hr>
<fieldset>
    <legend>Sign up or Log in</legend>
    <form action="#" method="post">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your First Name"><br><br>
<label for="nam">Last Name:</label> 
<input type="text" id="nam" name="nam" placeholder="Enter your Last Name" ><br><br>
<label for="mail">Email:</label>
<input type="text" id="mail" name="mail" placeholder="Enter your Email" required><br><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="password" placeholder="Enter your Password" required> <br><br>
<label for="phn">Phone No:</label>
<select name="code" id="phn">
    <option value="">+880</option>
    <option value="">+990</option>
    <option value="">+111</option>
    <input type="number" id="phn" name="phn" placeholder="123456789">
</select><br><br>
<label for="rltn">Relationship:</label>
<input type="radio" id="rltn" name="rltn">Single
<input type="radio" id="rltn" name="rltn">Married
<input type="radio" id="rltn" name="rltn">Others
<br><br>
Gender:
<input type="radio" id="gen" name="Gender">Male
<input type="radio" id="gen" name="Gender">Female
<input type="radio" id="gen" name="Gender">Others <br><br>
<label for="date">Date Of Birth:</label>
<input type="date" id="date" name="date"><br><br>
<label for="time">Time:</label>
<input type="time" id="time" name="time"><br><br>
<label for="clr">Favourite Color:</label>
<input type=" color" id="clr" name="clr"><br><br>
<label for="pic">Your Photo:</label>
<input type="file" id="pic"><br><br>
<label for="Country">Country:</label>
<input list="con">
<datalist id="con">
    <option value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="Pakistan">Pakistan</option>
    <option value="Nepal">Nepal</option>
    <option value="Srilonka">Srilonka</option> 
</datalist>
<br><br>
<label for="vhl">Vhecoles:</label>
<input type="checkbox">Cycle
<input type="checkbox">Byke
<input type="checkbox">Others <br><br>
<textarea cols="30" rows="10">Comments here:
</textarea><br><br>
<input type="submit" value="Send">
<input type="reset">
</form></fieldset>
</body>
</html>
